<form class="needs-validation" (ngSubmit)="registrarUsuario(forma)" #forma="ngForm"  >
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control"
      name="nombre"
      placeholder="First name" 
      [(ngModel)]="usuario.nombre"
      required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control"
      [(ngModel)]="usuario.apellido"
        placeholder="Last name" 
        name="apellido"
        required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" 
        [(ngModel)]="usuario.username"
        name="username"
         placeholder="Username" 
         aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Clave</label>
      <input type="text" class="form-control" 
      [(ngModel)]="usuario.clave"
      name="clave"
      placeholder="" 
      required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">Fecha Nacimiento</label>
      <input type="text"
      name="fecnac"
      [(ngModel)]="usuario.fecnac"
       class="form-control"
        id="validationCustom04"
         placeholder="Ingrese su Fecha Nacimiento" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Email </label>
      <input type="text"
       class="form-control"
       name="email"
       [(ngModel)]="usuario.email"
         placeholder="Ingrese Email" 
         required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationCustom05">Pais </label>
        <input type="text"
         class="form-control"
         name="idpais"
         [(ngModel)]="usuario.pais.idpais"
           placeholder="Ingrese Pais" 
           required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
