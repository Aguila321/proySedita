<div class="container md-5">
  <div class="aea border border-secondary rounded">
    <h1 class="h1"><strong>Formulario de Registro Usuario</strong></h1>
    <div style="margin: 2%;">
      <form class="needs-validation" (ngSubmit)="registrarUsuario(forma)" #forma="ngForm">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="First name" [(ngModel)]="usuario.nombre"
              required>
            <div class="valid-feedback">
              Ingrese su nombre
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.apellido" placeholder="Ingrese Apellido" name="apellido"
              required>
            <div class="valid-feedback">
              Ingrese su apellido
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" placeholder="Ingrese Usuario"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Ingrese su nombre de usuario.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Contraseña</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" [(ngModel)]="usuario.clave" name="clave" placeholder="Ingrese Contraseña"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Ingrese su contraseña
                </div>
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Fecha Nacimiento</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" class="form-control" [(ngModel)]="usuario.fecnac" name="fecnac" placeholder="Ingrese Fecha"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Ingrese a su Fecha Nacimiento
                </div>
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Email </label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Ingrese su Email"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Ingrese a su Email
                </div>
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Pais </label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-globe-asia"></i></label>
                </div>
             <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="usuario.pais.idpais"
                   name="idpais">
                  <option selected>Choose...</option>
                  <option *ngFor="let pais of paises" value="{{pais.idpais}}">{{pais.nombrePais}}</option>
                </select>
              </div>
            <div class="invalid-feedback">
              Seleccione pais
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Registrar Usuario <i class="fas fa-angle-double-right"></i></button>
      </form>
    </div>
  </div>
</div>
